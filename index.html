<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

<div class="container">
    <div id="plot"></div>
    <div class="controls">
        <label>
            <input type="checkbox" id="keepPreviousIteration">
            Наложение итераций
        </label>

        <br>
        <br>

        <label>
            <input type="checkbox" id="colorsToggle">
            Разные цвета
        </label>

        <br>
        <br>

        <label>
            <input type="checkbox" id="delayToggle">
            Поэтапная отрисовка
        </label>

        <br>
        <br>

        <label>
            <input type="number" id="delaySize" min="0" max="1000" value="100">
            Размер задержки (ms)
        </label>

        <br>
        <br>

        <label>
            <input id="iterationsSlider" type="range" min="1" max="12" value="4" step="1">
            <span id="iterationsNumber">4</span>
            <br>
            Количество итераций
        </label>

        <br>
        <br>

        <button type="button" id="stopButton">
            Стоп
        </button>
    </div>
</div>

<script src="./js/plot.min.js"></script>
<script src="./js/sierpinskiCurve.js"></script>
</body>
</html>
